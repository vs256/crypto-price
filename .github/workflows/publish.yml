name: Publish Flow Launcher Plugin

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          
      - name: Install Dependencies
        run: npm install --production # Only installs required packages, skips dev tools
        
      - name: Package Plugin
        run: zip -r CryptoPrice.zip src/ icons/ plugin.json package.json node_modules/
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: CryptoPrice.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}